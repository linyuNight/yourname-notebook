<ion-header height="64">
  <!-- <ion-navbar> -->
    <div class="node-head">
	    <ion-avatar class="myavatar" item-left>
	      <img src="assets/img/avatar-finn.png">
	    </ion-avatar>
	    <div>
		    <p>{{myname}}</p>
		    <p>{{say}}</p>
	    </div>
    </div>
  <!-- </ion-navbar> -->
</ion-header>


<ion-content>
	<ion-list>
	  <ion-item-sliding style="padding-left:24px" *ngFor="let nodebook of nodebooks">
	    <button ion-item class="my-grey no-left" (click)="tosecondpage()">
	      <ion-icon name="bookmarks" class="left-icon"></ion-icon>
	      <span class="nodetitle">{{nodebook}}</span>
	    </button>
	    <ion-item-options side="right">
	      <button ion-button color="myblue">
	        削除
	      </button>
	    </ion-item-options>
	  </ion-item-sliding>
	</ion-list>
</ion-content>

<ion-footer>
	<div class="myfooter">
		<input type="text" name="search" class="search-input">
		<button class="add-btn"><ion-icon name="add" class="add-btn-icon"></ion-icon></button>
	</div>
</ion-footer>
