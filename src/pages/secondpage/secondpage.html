<ion-header class="node-header">
	<div class="node-padding">
	  <ion-segment [(ngModel)]="type" color="myblue" style="height:28px;">
	    <ion-segment-button value="diary" style="height:28px;line-height:28px;">
	      Diary
	    </ion-segment-button>
	    <ion-segment-button value="calendar" style="height:28px;line-height:28px;">
	      Calendar
	    </ion-segment-button>
	    <ion-segment-button value="moment" style="height:28px;line-height:28px;">
	      Moment
	    </ion-segment-button>
	  </ion-segment>
	</div>
	<div class="node-segment-title">Diary</div>
</ion-header>

<ion-content class="node-bg">
	<div [ngSwitch]="type">
	  <ion-list *ngSwitchCase="'diary'">
	    <ion-card class="node-card" *ngFor="let diary of diarys">

			  <ion-card-header class="node-card-header">
			  	<ion-item class="node-card-top">
				    <span class="day-text" item-left>30</span>
				    <div item-left>
				    	<p>{{node_time}}</p>
				    	<p>{{node_title}}</p>
				    </div>
				    <button class="node-card-top-btn" ion-button icon-left clear item-right>
				      <ion-icon name="bookmark" class="node-card-top-ico"></ion-icon>
				    </button>
				  </ion-item>
				  <ion-item class="node-card-bottom">
				    <span item-left class="month-text">Fri</span>
				    <span item-left class="card-pic-font">[图片]</span>
				    <button ion-button icon-left clear item-right>
				      <ion-icon name="attach"></ion-icon>
				    </button>
				  </ion-item>
			  </ion-card-header>

			  <!-- <ion-card-content>
			    
			  </ion-card-content> -->

			</ion-card>
	  </ion-list>

	  <ion-list *ngSwitchCase="'calendar'">
	    <div class="calendar-content"></div>
	  </ion-list>

	  <ion-list *ngSwitchCase="'moment'">
	    <ion-item>
	      <ion-thumbnail item-left>
	        <img src="img/thumbnail-kitten-1.jpg">
	      </ion-thumbnail>
	      <h2>pig</h2>
	    </ion-item>
	    ...
	  </ion-list>
	</div>
</ion-content>

<ion-footer>
	<div class="node-footer">
		<button class="node-footer-menu" (click)="tomenu()"><ion-icon class="node-footer-menu-icon" name="menu"></ion-icon></button>
		<span>sss</span>
		<span>sss</span>
		<span>sss</span>
	</div>
</ion-footer>
